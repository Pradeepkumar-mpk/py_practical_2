<!DOCTYPE html>
<html>
    <title>practical2</title>
    <body>
        {{data1,data2,data3}}
        <form action="#" , method="post">
    <input type="text" name="subscribersList" placeholder="enter subscribersList"><br>
    <input type="text" name="post" placeholder="enter post"><br>
    <input type="text" name="products" placeholder="enter products"><br>
    <input type="submit" value="submit">
    </form>
    <table>
        <tr>
            <th>subscribersList</th>
            <th>post</th>
            <th>products</th>
        </tr>
        {%for i in range(data1|length)%}
        <tr>
            <td>{{data1[i]}}</td>
            <td>{{data2[i]}}</td>
            <td>{{data3[i]}}</td>
        </tr>
        {%endfor%}
        </table>
    </body>
</html>
</HTML>
